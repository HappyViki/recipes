    <h1>Chicken Wings</h1>

    <p>Oven: 425f</p>
    <p>Bake: 45 min</p>
        
    <h3>Steps</h3>
    <ol>
        <li>Dry wings with paper towels</li>
        <li>Put chicken on baking sheet</li>
        <li>Optional: season with favorite seasonings</li>
        <li>Bake and enjoy!</li>
    </ol>
    
    <h3>Ingredients</h3>
    <ul>

    </ul>
