<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Yogurt Pops | Recipes</title>
</head>
<body>
    <h1>Strawberry Yogurt Pops</h1>

    <p>Total Time: 4 hr</p>
        
    <h3>Steps</h3>
    <ol>
        <li>Blend everything in blender</li>
        <li>Pour into molds</li>
        <li>Freeze and enjoy!</li>
    </ol>
    
    <h3>Ingredients</h3>
    <ul>
        <li>1/3 tub Bulgarian yogurt (very sour)</li>
        <li>1 cup frozen strawberries and bananas</li>
        <li>1/4 cup sweetened coconut flakes</li>
        <li>1 splash of half and half</li>
    </ul>
</body>
</html>
